name: "HCL AppScan SAST - 360"
on:
  workflow_dispatch
jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run AppScan SAST scan
        uses: HCL-TECH-SOFTWARE/appscan-sast-action@main
        with:
          asoc_key: ${{secrets.ASOC_KEY}}
          asoc_secret: ${{secrets.ASOC_SECRET}}
          application_id: 6e3afc47-4ae2-43e3-b458-6831f5792abb
          service_url: https://ascp-01-dev-as360-sast.eastus.cloudapp.azure.com
          acceptssl: true
